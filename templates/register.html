{% extends "base.html" %}
{% block title %}Register - Solare{% endblock %}

{% block content %}
<h2>Create an Account</h2>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required placeholder="Choose a username">

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required placeholder="you@example.com">

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required placeholder="Choose a password">

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
